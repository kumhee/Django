<!DOCTYPE html>
<html>
<head>
    <title>게시판 - 게시물 목록</title>
</head>
<body>
    <h1>게시물 목록</h1>
    <ul>
        {% for post in posts %}
            <li>
                <!-- 각 게시물에 대한 링크를 생성하고, 게시물의 제목 표시 -->
                <a href="{% url 'board:post_detail' post.id %}">{{ post.title }}</a>
            </li>
        {% empty %}
            <li>게시물이 없습니다.</li>
        {% endfor %}
    </ul>
</body>
</html>
