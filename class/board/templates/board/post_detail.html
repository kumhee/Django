<!DOCTYPE html>
<html>
<head>
    <title>게시판 - 게시물 상세 내용</title>
</head>
<body>
    <h1>게시물 상세 내용</h1>
    <h2>{{ post.title }}</h2>
    <p>작성자: {{ post.author }}</p> <!-- 게시물의 작성자 표시 -->
    <p>작성일: {{ post.created_at }}</p> <!-- 게시물의 작성 일자와 시간 표시 -->
    <p>{{ post.content }}</p>

    <h2>댓글</h2>
    <ul>
        {% for comment in post.comment_set.all %}
            <li>{{ comment.content }}</li>
        {% empty %}
            <li>댓글이 없습니다.</li>
        {% endfor %}
    </ul>
</body>
</html>
